<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyxta Hostels - Modern Luxury Hostel Experience</title>
    <meta name="description" content="Experience budget hostel living with modern amenities, stunning 3D design, and unparalleled hospitality at Nyxta Hostels in the heart of the city." />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.pexels.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Google Fonts - Dancing Script for handwriting effect -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #0F0F0F;
        color: white;
        scroll-behavior: smooth;
      }
      
      /* Smooth scrolling for older browsers */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #8B5CF6, #3B82F6);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #7C3AED, #2563EB);
      }
      
      /* Loading animation */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0F0F0F, #1a1a1a);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-text {
        font-family: 'Dancing Script', cursive;
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(45deg, #8B5CF6, #3B82F6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse 2s ease-in-out infinite;
        position: relative;
      }
      
      @keyframes pulse {
        0%, 100% { 
          opacity: 0.8;
          transform: scale(1);
        }
        50% { 
          opacity: 1;
          transform: scale(1.05);
        }
      }
      
      /* Hide loading screen when loaded */
      .loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen">
      <div class="loading-text">Nyxta Hostels</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when page is loaded
      window.addEventListener('load', () => {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
